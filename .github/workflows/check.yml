name: check
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: setup
      - run: make setup
      - run: make start

      - name: run test
      - run: make test

      - name: run lint test
      - run: make lint
